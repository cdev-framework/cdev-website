{{ define "main" }}

<!-- page-title -->
<section class="page-title bg-cover" data-background="{{ .Params.BgImage | absURL}}">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="text-white font-primary">{{ .Title | markdownify }}</h1>
      </div>
    </div>
  </div>
</section>
<!-- /page-title -->

<section class="section section-lg-bottom">
  <div class="container">
    <div class="row justify-content-between">
      <div class="col-lg-7 order-2 order-lg-1">
        <div class="content">
          {{.Content }}
        </div>
      </div>

      <div class="col-lg-4 order-1 order-lg-2 mb-5 mb-lg-0">
        <div class="p-5 rounded border sticky-top top-100">
          <h5 class="text-dark border-bottom pb-4 mb-4">{{ .Params.Company | markdownify }}</h5>
          <ul class="list-unstyled border-bottom mb-4">
            {{ range .Params.jobDetails }}
            <li class="mb-4">
              <h6 class="text-secondary">{{ .title }}</h6>
              <p>{{ .content | markdownify }}</p>
            </li>
            {{ end }}
          </ul>
          <a href="{{ .Params.Apply | safeURL }}" class="btn btn-primary">Apply</a>
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
