<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">

    <body>
        {{- partial "preloader.html" . -}}
        {{- partial "static-header.html" . -}}


<!--{{ partial "page-title.html" . }}-->



<div class="coding_section container" style="max-width: 100%;">
    <div class="row">
        <div class="col-lg-4 col-md-4" style="padding-left: 4%; overflow: hidden;">
            {{ partial "docs-side.html" .}}
        </div>

        <div class="col-lg-9 col-md-8" style="padding-left: 5%;">
            {{.Content}}
            {{ partial "section-border.html" .}}
            {{ partial "children-card-container.html" .}}

        </div>


    </div>

</div>

{{- partial "footer.html" . -}}
</body>
</html>
