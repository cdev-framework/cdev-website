<!-- call to action -->
{{ with .Site.Data.homepage.cta }}
<section class="section">
  <div class="container section-sm overlay-secondary-half bg-cover" data-background="{{ .bgImage | absURL }}">
    <div class="row">
      <div class="col-lg-8 offset-lg-1">
        <h2 class="text-gradient-primary">{{ .title | markdownify }}</h2>
        <p class="h4 font-weight-bold text-white mb-4">{{ .content | markdownify }}</p>
        {{ with .button }}
        <a href="{{.link}}" class="btn btn-md btn-primary">{{ .label }}</a>
        {{ end }}
      </div>
    </div>
  </div>
</section>
{{ end }}
<!-- /call to action -->
