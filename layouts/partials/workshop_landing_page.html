<!-- feature -->
{{ with .Site.Data.homepage.feature }}
<section class="section bg-secondary position-relative">
  <div class="bg-image overlay-secondary">
    <img src="{{ .image | absURL }}" alt="bg-image">
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-9 mx-auto">
        <div class="row align-items-center">
          <div class="col-lg-4 mb-4 mb-lg-0">
            <img src="{{ .image | absURL }}" alt="feature-image" class="img-fluid">
          </div>
          <div class="col-lg-7 offset-lg-1">
            <div class="row">
              <div class="col-12">
                <h2 class="text-white">{{ .title | markdownify }}</h2>
                <div class="section-border ml-0"></div>
              </div>
              {{ range .featureItem }}
              <div class="col-md-6 mb-4">
                <div class="media">
                  <i class="icon text-gradient-primary {{ .icon }} mr-3"></i>
                  <div class="media-body">
                    <h4 class="text-white">{{ .title | markdownify }}</h4>
                    <p class="text-light">{{ .content | markdownify }}</p>
                  </div>
                </div>
              </div>
              {{ end }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
<!-- /feature -->
