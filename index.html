<script>
function create_line(content){

    elem = document.createElement('p');
    elem.classList.add("terminal-line");
    
    elem.innerHTML = content

    return elem
}


function create_blinking_animation(){
    var style = document.createElement('style');
    style.type = 'text/css';
    var keyFrames = '\
    @-moz-keyframes blinkTextCursor {\
        from{border-right-color: rgba(255,255,255,.75);}\
        to{border-right-color: transparent;}\
    }';
    style.innerHTML = keyFrames//replace(/A_DYNAMIC_VALUE/g, "180deg");
    document.getElementsByTagName('head')[0].appendChild(style);

    return 'blinkTextCursor'
}


function create_typewrite_animation(){
    var style = document.createElement('style');
    style.type = 'text/css';
    var keyFrames = '\
    @-webkit-keyframes typewriter {\
        from{width: 0;}\
        to{width: 100%;}\
    }\
    ';
    style.innerHTML = keyFrames//replace(/A_DYNAMIC_VALUE/g, "180deg");
    document.getElementsByTagName('head')[0].appendChild(style);

    return 'typewriter'
}


function apply_animation(elem, anim_name){
    template_string = "ANIM_NAME 2s steps(44) 1s 1 normal both"
    template_string2 = "blinkTextCursor 300ms steps(44) infinite forwards"
    console.log(elem.style.animation)

    if (elem.style.animation.length == 0){
        elem.style.animation = template_string.replace('ANIM_NAME', anim_name);
        console.log('here')
        console.log(elem.style.animation)
    }
    else{
        console.log('-0-----')
        console.log(elem.style.animation)
        tmp = elem.style.animation + ","+template_string2;
        console.log(tmp)
        elem.style.animation = tmp
        console.log('another')
        console.log(elem.style.animation)
    }


    
}

$(document).ready(function() {
    
    lines = [

    ]

    terminal  = document.getElementById('landing-page-terminal');

    }
})
